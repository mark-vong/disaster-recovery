variableGroups:
  - title: "Hidden variables"
    variables:
      - compartment_ocid
      - tenancy_ocid
      - db_system_shape
      - defined_tags
      - freeform_tags
      - export_read_only_access_source
      - src_user_data
      - dst_user_data

    visible: false

  - title: "Compute Configuration"
    variables:
      - appserver_1_display_name
      - appserver_2_display_name
      - bastion_server_shape
      - app_server_shape

  - title: "Network Configuration"
    variables:
      - vcn_dns_label
      - vcn_cidr_block
      - dr_vcn_cidr_block
      - region
      - dr_region

  - title: "Load Balancer Configuration"
    variables:
      - lb_display_name
      - lb_shape
      - is_private_lb

