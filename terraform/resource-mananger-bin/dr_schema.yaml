      - ssh_public_key_file
      - ssh_private_key_file

variables:
  lb_shape:
    type: enum
    enum:
      - "100Mbps"
      - "400Mbps"
  region:
    type: oci:identity:region:name
    title: Primary Region
    description: The primary region in which to create all resources
    required: true

  dr_region:
    type: oci:identity:region:name
    title: Standby Region
    description: The standby region in which to create all resources
    required: true
